    <div class="container">
      <div class="login">
        <br><br>
          <h2><span id="quote"><center>Dyslexia Prediction</center></span></h2>
          <h3><center>Please enter the scores you received</center></h3><br>
      
          <form action="{{ url_for('predict')}}" method="post">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="lang" class="form-label"><span class="text-bold h5 text-black">Language Vocabulary Score</span></label>
                          <input class="form-control" type="text" name="Language_vocab" placeholder="Language Vocabulary" required="required" id="lang">
                      </div>
                      <div class="form-group">
                          <label for="mem" class="form-label"><span class="text-bold h5 text-black">Memory Score</span></label>
                          <input class="form-control" type="text" name="Memory" placeholder="Memory" required="required" id="mem">
                      </div>
                      <div class="form-group">
                          <label for="sp" class="form-label"><span class="text-bold h5 text-black">Speed</span></label>
                          <input class="form-control" type="text" name="Speed" placeholder="Speed" required="required" id="sp">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="vis" class="form-label"><span class="text-bold h5 text-black">Visual Discrimination Score</span></label>
                          <input class="form-control" type="text" name="Visual_discrimination" placeholder="Visual Discrimination" required="required" id="vis">
                      </div>
                      <div class="form-group">
                          <label for="aud" class="form-label"><span class="text-bold h5 text-black">Audio Discrimination Score</span></label>
                          <input class="form-control" type="text" name="Audio_discrimination" placeholder="Audio Discrimination" required="required" id="aud">
                      </div>
                      <div class="form-group">
                          <label for="sur" class="form-label"><span class="text-bold h5 text-black">Survey Score</span></label>
                          <input class="form-control" type="text" name="Survey_score" placeholder="Survey Score" required="required" id="sur">
                      </div>
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                      Predict
                  </button>
              </div>
          </form>

          <script>
            document.addEventListener('DOMContentLoaded', function() {
        // Retrieve values from local storage
        const time = localStorage.getItem('time');
        const speed = localStorage.getItem('speed');
        const vocab = localStorage.getItem('vocab');
        const memory = localStorage.getItem('memory');
        const visual = localStorage.getItem('visual');
        const audio = localStorage.getItem('audio');
        const survey = localStorage.getItem('survey');
        
        // Check if values exist in local storage
        if (survey !== null && time !== null && speed !== null && vocab !== null && memory !== null && visual !== null && audio !== null) {
            // Populate input fields with retrieved values
            document.getElementById('lang').value = vocab;
            document.getElementById('mem').value = memory;
            document.getElementById('sp').value = speed;
            document.getElementById('vis').value = visual;
            document.getElementById('aud').value = audio;
            document.getElementById('sur').value = survey;
    
            // Clear values from local storage (optional)
            localStorage.removeItem('survey');
            localStorage.removeItem('time');
            localStorage.removeItem('speed');
            localStorage.removeItem('vocab');
            localStorage.removeItem('memory');
            localStorage.removeItem('visual');
            localStorage.removeItem('audio');
        }
    });
    
        </script>
            <br />
            <br /><center><strong><span style="color: green;" id="answer">{{ prediction_text }}</strong></center></span>
      </div>
